<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Author: A.N. Author, Illustrator: P. Picture, Category: Books, Price:  Â£9.24, Length: 784 pages"
    />
    <meta
      name="google-site-verification"
      content="+nxGUDJ4QpAZ5l9Bsjdi102tLVC21AIh5d1Nl23908vVuFHs34="
    />
    <title>Example Books - high-quality used books for children</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
      form {
        display: table;
      }

      div.form-example {
        display: table-row;
      }

      label,
      input {
        display: table-cell;
        margin-bottom: 10px;
      }

      label {
        padding-right: 10px;
      }

      .focus {
        border-color: darkblue;
      }

      .error {
        border: 2px solid red;
      }
      .valid {
        border: 1px solid green;
      }
    </style>
  </head>
  <body>
    <div data-widget="webform">
      <script type="text/props">
        {
            "title": "Find out if you qualify.",
            "subtitle": "It takes 60 seconds.",
            "action": "/post",
            "method": "POST",
            "form": [
                {
                    "name": "firstname",
                    "label": "Your Name",
                    "type": "text",
                    "attributes": {
                        "required": true,
                        "placeholder": "Enter your name",
                        "aria-label": "Enter your name"
                    }
                },
                {
                    "name": "lastname",
                    "label": "Your Last Name",
                    "type": "text",
                    "attributes": {
                        "required": true,
                        "placeholder": "Enter your family name",
                        "aria-label": "Enter your family name"
                    }
                },
                {
                    "name": "phone",
                    "label": "Phone",
                    "type": "tel",
                    "attributes": {
                        "required": true,
                        "placeholder": "000-000-0000",
                        "aria-label": "Enter your phone",
                        "pattern": "[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    }
                },
                {
                    "name": "email",
                    "label": "Email",
                    "type": "email",
                    "attributes": {
                        "required": true,
                        "placeholder": "Enter your address",
                        "aria-label": "Enter your address"
                    }
                },
                {
                    "name": "password",
                    "label": "Password",
                    "type": "password",
                    "attributes": {
                        "required": true,
                        "placeholder": "Type your password",
                        "aria-label": "Enter your password"
                    }
                },
                {
                    "name": "notes",
                    "label": "Tell us notes",
                    "type": "textarea",
                    "attributes": {
                        "required": true,
                        "placeholder": "Describe notes",
                        "aria-label": "Enter your notes"
                    }
                },
                {
                    "name": "topics",
                    "label": "What topics are you interested in?",
                    "type": "checkbox",
                    "attributes": {
                        "required": true,
                        "aria-label": "What are you interested in"
                    },
                    "values": [
                        {
                            "value": "art",
                            "display": "Art"
                        },
                        {
                            "value": "science",
                            "display": "Science"
                        },
                        {
                            "value": "technology",
                            "display": "Technology"
                        }
                    ]
                },
                {
                    "name": "referral",
                    "label": "How did you hear about us?",
                    "type": "radio",
                    "attributes": {
                        "required": true
                    },
                    "values": [
                        {
                            "value": "search",
                            "display": "Search"
                        },
                        {
                            "value": "friend",
                            "display": "A Friend"
                        },
                        {
                            "value": "other",
                            "display": "Somewhere else"
                        }
                    ]
                },
                {
                    "name": "company_size",
                    "label": "How big is your company?",
                    "type": "select",
                    "attributes": {
                        "required": true
                    },
                    "values": [
                        {
                            "value": "1-10",
                            "display": "1 to 10"
                        },
                        {
                            "value": "11-20",
                            "display": "11 to 20"
                        },
                        {
                            "value": "21-30",
                            "display": "21 to 30"
                        }
                    ]
                },
                {
                    "name": "i_agree",
                    "label": "Terms & Conditions",
                    "type": "checkbox",
                    "attributes": {
                        "required": true
                    },
                    "values": [
                        {
                            "value": "yes",
                            "display": "I agree to the terms and conditions"
                        }
                    ]
                }
            ]
        }
      </script>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
